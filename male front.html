<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Muscle Interactive Trainer (Male)</title>
<style>
  :root {
    --bg:#0f0f0f;
    --panel:#1a1a1a;
    --accent:#ff4c6d;
    --shadow:rgba(255,76,109,0.15);
    --hover:rgba(255,76,109,0.55);
  }
  body {
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background: var(--bg);
    color: #fff;
  }
  header {
    background:#121212;
    padding:12px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 4px 20px var(--shadow);
  }
  .logo{ font-weight:700; color:var(--accent);}
  nav a{ color:#fff; margin-left:20px; text-decoration:none;}
  nav a:hover{ color:var(--accent); }

  .muscle-nav {
    display:flex;
    justify-content:center;
    gap:12px;
    margin:20px auto 0 auto;
    max-width:1000px;
    flex-wrap:wrap;
  }
  .muscle-nav button{
    padding:10px 18px;
    background:linear-gradient(145deg,#1c1c1c,#151515);
    border:1px solid var(--accent);
    border-radius:10px;
    color:#fff;
    cursor:pointer;
    font-weight:600;
    transition:all .3s;
  }
  .muscle-nav button:hover{
    background:linear-gradient(145deg,var(--accent),#ff6b7d);
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(255,76,109,0.25);
  }

  .wrapper {
    display: grid;
    grid-template-columns: 200px 1fr 300px;
    gap: 20px;
    max-width: 1200px;
    margin: 30px auto;
    align-items: start;
  }

  .left-column {
    display:flex;
    flex-direction: column;
    gap: 12px;
  }

  .left-column label {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(255,255,255,0.05);
    padding:8px 10px;
    border-radius:8px;
    font-size:14px;
    border:1px solid rgba(255,76,109,0.3);
  }
  .left-column input {
    width:60px;
    padding:4px 6px;
    border:none;
    border-bottom:2px solid var(--accent);
    border-radius:3px;
    background:#0f0f0f;
    color:#fff;
    text-align:center;
    outline:none;
    font-size:14px;
  }
  .left-column input:focus{
    border-color:#ff6b7d;
  }
  .confirm-btn {
    padding:8px;
    background:var(--accent);
    border:none;
    border-radius:6px;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 4px 12px var(--shadow);
    transition:0.2s;
  }
  .confirm-btn:hover{ background:#ff6b7d; }

  .back-btn {
    padding:10px;
    background: linear-gradient(180deg,#ff6b6b,#ff4747);
    color:#fff;
    border:none;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 6px 18px var(--shadow);
  }
  .back-btn:hover{ transform:translateY(-2px); }

  .center-column { display:flex; justify-content:center; }
  .main { display:flex; gap:20px; align-items:flex-start; }
  .main .container { order:2; position:relative; width:400px; }

  .container img.body-img { width:100%; display:block; border-radius:10px; pointer-events:none; }

  svg { position:absolute; top:0; left:0; width:100%; height:100%; z-index:2; pointer-events:none; }
  svg path { fill:transparent; cursor:pointer; opacity:0; pointer-events:auto; transition: fill 0.22s ease, opacity 0.22s ease, stroke 0.22s ease; }
  svg path.hovered, svg path.sticky { fill:var(--hover); opacity:1; stroke:var(--hover); stroke-width:1.8; }

  .info-box{
    background:linear-gradient(180deg,#0f1724,#111827);
    color:#e6eef8;
    border-radius:12px;
    padding:16px;
    box-shadow:0 10px 30px rgba(2,6,23,0.6);
    min-height:220px;
    font-family:"Segoe UI",sans-serif;
  }
  .info-box h2 { margin:0 0 8px 0; color:var(--accent); font-size:18px; }
  .info-box p { margin:0; line-height:1.45; color:#d8e6ff; }

  @media(max-width:980px){
    .wrapper{ grid-template-columns:1fr; padding:12px; }
    .left-column{ order:1; }
    .center-column{ order:2; margin:0 auto; }
    .info-box{ order:3; margin-top:12px; }
    .main .container{ order:initial; }
  }
  .gender-btn {
  background: var(--accent);
  padding: 6px 12px;
  border-radius: 6px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}

.gender-btn:hover {
  background:#ff6b7d;
}

</style>
</head>
<body>

<header>
  <div class="logo">Muscle Trainer</div>
  <nav class="nav-links">
    <a href="login.html" class="gender-btn" target="_blank">Change Gender</a>
        <a href="home.html">Home</a>
        <a href="service.html">Support</a>
      </nav>
</header>

<div class="muscle-nav">
  <button data-muscle="deltoid">Deltoid</button>
  <button data-muscle="chest">Chest</button>
  <button data-muscle="traps">Traps</button>
  <button data-muscle="abs">Abs</button>
  <button data-muscle="oblique">Oblique</button>
  <button data-muscle="biceps">Biceps</button>
  <button data-muscle="forearm">Forearms</button>
  <button data-muscle="legs">Legs</button>
</div>

<div class="wrapper">
  <div class="left-column">
    <label>Age: <input type="number" id="age" placeholder="yrs"></label>
    <label>Height: <input type="number" id="height" placeholder="cm"></label>
    <label>Weight: <input type="number" id="weight" placeholder="kg"></label>
    <button class="confirm-btn" id="confirmBtn">Confirm</button>
    <button class="back-btn" onclick="window.open('back m.html','_blank')">Back</button>
  </div>

  <div class="center-column">
    <div class="main">
      <div class="container">
        <img src="8a3a8fda-0945-4825-b495-99e798317141 - Copy.png" class="body-img" id="bodyImg">

        <!-- SVGs (shoulders, chest, abs, obliques, biceps, forearms, legs) -->
        <!-- Shoulder SVG -->
        <svg class="shoulder-svg" viewBox="0 0 400 820">
          <path id="leftDeltoid" d="M285,182.8 C280,152.8 340,172.8 330,232.8 C320,237.8 300,232.8 290,202.8 Z"/>
          <path id="rightDeltoid" d="M117,176.8 C120,152.8 60,172.8 70,230.8 C70,237.8 96,232.8 110,202.8 Z"/>
          <path id="leftTrap" d="M232.5,137.9 C227.5,137.9 252.5,153.4 287.5,165.9 C205.5,182.9 247.5,159.4 235,170.9 Z"/>
          <path id="rightTrap" d="M167.5,159.9 C172.5,127.9 145.5,153.4 112.5,163.9 C110.5,168.9 182.5,169.4 165,172.9 Z"/>
        </svg>

        <!-- Chest SVG -->
        <svg class="chest-svg" viewBox="0 0 400 840">
          <path id="leftChest" d="M110,230 Q100,165 200,190 Q205,215 200,230 Q195,250 170,260 Q95,270 122,225 Q290,245 114,245Z"/>
          <path id="rightChest" d="M290,230 Q290,165 200,190 Q195,215 200,230 Q205,250 230,260 Q255,269 280,255 Q290,235 287,235Z"/>
        </svg>

        <!-- Abs SVG -->
        <svg class="abs-svg" viewBox="0 0 373 840">
          <path id="L1" d="M144,274 C166,254 193,260 178,279 C185,283 180,288 170,291 C139,306 152,295 146,285Z"/>
          <path id="L2" d="M150,305 C156,299 188,295 180,297 C190,342 176,320 175,327 C126,338 152,303 152,306Z"/>
          <path id="L3" d="M149,338 C149,331 195,330 180,340 C185,339 185,355 182,360 C133,363 152,350 148,338Z"/>
          <path id="L4" d="M148,378 C145,360 172,365 179,369 C195,540 160,413 161,428 C158,424 160,410 148,379Z"/>
          <path id="R1" d="M220,280 C240,263 200,264 190,261 C183,297 192,286 222,300 C232,297 225,268 220,270Z"/>
          <path id="R2" d="M220,305 C206,299 204,295 190,297 C183,344 199,319 215,330 C238,322 217,303 220,305Z"/>
          <path id="R3" d="M220,348 C234,340 212,328 190,334 C188,347 193,356 190,358 C240,367 215,360 220,358Z"/>
          <path id="R4" d="M224,378 C220,363 220,369 196,365 C175,543 213,410 210,425 C214,420 220,400 224,378Z"/>
        </svg>

        <!-- Oblique SVG -->
        <svg class="oblique-svg" viewBox="0 0 400 840">
          <path id="leftOblique" d="M117,269 C135,340 105,392 148,400 C160,402 153,382 150,302 C138,312 168,292 140,265Z"/>
          <path id="rightOblique" d="M267,264 C291,420 269,399 242,406 C236,400 241,390 246,302 C252,238 232,282 268,264Z"/>
        </svg>

        <!-- Legs SVG -->
        <svg class="leg-svg" viewBox="0 0 400 840">
          <path id="leftLeg" d="M120 390 C100,490 100,500 127,595 C120,595 185,640 179,590 C170,600 195,590 195,475 C165,423 150,420 175,437Z"/>
          <path id="rightLeg" d="M280,390 C295,400 298,500 271,600 C255,619 210,615 210,560 C210,450 185,489 230,440 C260,395 265,400 225,440Z"/>
        </svg>

        <!-- Biceps SVG -->
        <svg class="bicep-svg" viewBox="0 0 400 780">
          <path id="leftBicep" d="M322,229 C330,240 308,270 285,288 C255,297 270,270 270,265 C279,250 290,235 305,222 C310,218 309,223 317,223Z" transform="translate(0,5) rotate(130 300 255)"/>
          <path id="rightBicep" d="M79,221 C75,245 82,265 105,291 C118,302 126,290 127,275 C114,255 115,245 99,227 C90,210 69,220 85,225Z" transform="rotate(40 100 250)"/>
        </svg>

        <!-- Forearm SVG -->
        <svg class="forearm-svg" viewBox="0 0 400 750">
          <path id="rightForearm" d="M25.5,320 C20.5,335 63.5,365 80.5,370 C97.5,355 102.5,380 109.5,365 C105.5,349 99.5,337 85.5,325 C67.5,299 60.5,318 47.5,320Z" transform="rotate(60 87.5 340)"/>
          <path id="leftForearm" d="M362.5,333 C360.5,340 360.5,353 344.5,365 C312.5,392 347.5,353 296.5,353 C302.5,338 320.5,330 339.5,316 C352.5,303 359.5,311 362.5,313Z" transform="rotate(120 332.5 333)"/>
        </svg>

      </div>
    </div>
  </div>

  <div class="info-box" id="infoBox">
    <h2>Hover a muscle</h2>
    <p>Move your mouse over any body part or button to see its name and a short description.</p>
  </div>
</div>

<script>
// Muscle info for hover & click
const muscleInfo = {
  deltoid: {name:"Deltoid", text:"Deltoid — lifts and rotates the arm; active in presses and raises.", paths:["leftDeltoid","rightDeltoid"]},
  traps: {name:"Trapezius", text:"Trapezius — supports neck/shoulder movement and stabilizes the scapula.", paths:["leftTrap","rightTrap"]},
  chest: {name:"Pectoralis Major", text:"Pectoralis major — primary pushing muscle, helps adduct and rotate the arm.", paths:["leftChest","rightChest"]},
  biceps: {name:"Bicep", text:"Biceps brachii — elbow flexion and forearm supination.", paths:["leftBicep","rightBicep"]},
  forearm: {name:"Forearm", text:"Forearm muscles — control wrist and finger movement, grip strength.", paths:["leftForearm","rightForearm"]},
  abs: {name:"Abs", text:"Rectus abdominis — supports bending, twisting, and core stabilization.", paths:["L1","L2","L3","L4","R1","R2","R3","R4"]},
  oblique: {name:"Obliques", text:"External oblique — side-bending and rotation of the torso.", paths:["leftOblique","rightOblique"]},
  legs: {name:"Legs", text:"Leg muscles (quads/hamstrings/calves) — support locomotion and power.", paths:["leftLeg","rightLeg"]}
};

// Highlight muscle
function highlightMuscle(muscle){
  clearHighlights();
  muscleInfo[muscle].paths.forEach(id=>document.getElementById(id).classList.add('hovered'));
  document.getElementById('infoBox').innerHTML=`<h2>${muscleInfo[muscle].name}</h2><p>${muscleInfo[muscle].text}</p>`;
}

// Clear highlights
function clearHighlights(){
  document.querySelectorAll('svg path').forEach(p=>p.classList.remove('hovered'));
  document.getElementById('infoBox').innerHTML=`<h2>Hover a muscle</h2><p>Move your mouse over any body part or button to see its name and a short description.</p>`;
}

// Add hover + click for SVG paths
Object.keys(muscleInfo).forEach(muscle=>{
  muscleInfo[muscle].paths.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    el.addEventListener('mouseenter', ()=>highlightMuscle(muscle));
    el.addEventListener('mouseleave', clearHighlights);
    el.addEventListener('click', ()=>openMusclePage(muscle));
  });
});

// Bottom buttons hover + click
document.querySelectorAll('.muscle-nav button').forEach(btn=>{
  const muscle = btn.dataset.muscle;
  btn.addEventListener('mouseenter', ()=>highlightMuscle(muscle));
  btn.addEventListener('mouseleave', clearHighlights);
  btn.addEventListener('click', ()=>openMusclePage(muscle));
});

// Confirm user data
let userData = null;
document.getElementById('confirmBtn').addEventListener('click',()=>{
  const age=parseInt(document.getElementById('age').value);
  const height=parseInt(document.getElementById('height').value);
  const weight=parseInt(document.getElementById('weight').value);
  if(!age || !height || !weight){ alert("Enter valid Age, Height, Weight"); return; }
  userData={age,height,weight};
  alert("Data confirmed! Now click a muscle to see exercises.");
});

// Determine exercise difficulty
function getExerciseLevel(age){
  if(age<=14) return {difficulty:"easy",sets:2,reps:10};
  else if(age<=20) return {difficulty:"medium",sets:3,reps:12};
  else return {difficulty:"hard",sets:4,reps:15};
}

// Open respective muscle page
function openMusclePage(muscle){
  if(!userData){ alert("Please confirm Age, Height, Weight first!"); return; }
  const level = getExerciseLevel(userData.age);
  window.open(`${muscle} m.html?difficulty=${level.difficulty}&sets=${level.sets}&reps=${level.reps}&age=${userData.age}&height=${userData.height}&weight=${userData.weight}`, "_blank");
}
</script>

</body>
</html>
