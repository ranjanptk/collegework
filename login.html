<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Gender</title>
<style>
:root{
  --bg:#000;
  --accent:#ff3b3b;
  --accent-glow: rgba(255,60,60,0.55);
  --text:#fff;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:var(--bg);
  color:var(--text);
  font-family:"Segoe UI",system-ui,Helvetica,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding:30px;
}

/* glowing background */
.background-blur{
  position:absolute;
  width:520px;
  height:520px;
  background:var(--accent);
  filter: blur(180px);
  opacity:0.45;
  animation: float 7s infinite alternate ease-in-out;
  z-index:0;
}
@keyframes float{
  0%{transform:translate(-50px,-50px)}
  100%{transform:translate(50px,50px)}
}

.content{
  position:relative;
  z-index:2;
  text-align:center;
}

/* typing effect */
.title{
  font-size:40px;
  font-weight:700;
  white-space:nowrap;
  display:inline-block;
  overflow:hidden;
  border-right:3px solid var(--accent);
  width:0;
  margin-bottom:50px;
  letter-spacing:1.6px;
  animation: typing 3.2s steps(42) forwards, blink 0.6s steps(1) infinite;
}
@keyframes typing{ from{width:0} to{width:100%} }
@keyframes blink{ 0%,100%{border-color:var(--accent)} 50%{border-color:transparent} }
.title.done{ border-right:0 !important; }

/* button layout */
.button-row{
  display:flex;
  justify-content:center;
  gap:60px;
}

.gender-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:20px 56px;
  font-size:24px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 30px var(--accent-glow);
  transition: transform 280ms ease, box-shadow 280ms ease, opacity 280ms ease;
  transform-origin:center;
}

.gender-btn:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 18px 50px var(--accent-glow);
}

.gender-btn:active{
  transform:translateY(2px) scale(0.98);
}

/* SUPER SMOOTH DROP ANIMATION */
.drop {
  animation: smoothDrop 1.4s cubic-bezier(.22,.72,.27,1) forwards;
  pointer-events:none;
  filter: blur(0px);
}

@keyframes smoothDrop {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity:1;
    filter: blur(0px);
  }
  10% {
    transform: translateY(-10px) rotate(-2deg); /* anticipation */
  }
  35% {
    transform: translateY(30vh) rotate(4deg);
    opacity:0.95;
  }
  60% {
    transform: translateY(70vh) rotate(10deg);
    opacity:0.75;
    filter: blur(1.5px);
  }
  85% {
    opacity:0.45;
    filter: blur(2px);
  }
  100% {
    transform: translateY(120vh) rotate(16deg);
    opacity:0;
    filter: blur(3px);
  }
}

/* clicked button subtle pop */
.popOut {
  animation: pop 300ms ease-out forwards;
}
@keyframes pop{
  0%{ transform:scale(1) }
  60%{ transform:scale(1.08) }
  100%{ transform:scale(1) }
}
</style>
</head>
<body>

<div class="background-blur"></div>

<div class="content">
  <div id="title" class="title">Choose your gender before you start</div>

  <div class="button-row" id="buttons">
    <button id="maleBtn" class="gender-btn">Male</button>
    <button id="femaleBtn" class="gender-btn">Female</button>
  </div>
</div>

<script>
/* Remove typing cursor */
setTimeout(()=> document.getElementById('title').classList.add('done'), 3400);

/* Drop + redirect */
function dropButtonAndRedirect(targetBtn, clickedBtn, redirectUrl){
  clickedBtn.disabled = true;
  targetBtn.disabled = true;

  clickedBtn.classList.add('popOut');
  targetBtn.classList.add('drop');

  setTimeout(()=> {
    window.location.href = redirectUrl;
  }, 1450);
}

document.getElementById('maleBtn').addEventListener('click', function(){
  const female=document.getElementById('femaleBtn');
  dropButtonAndRedirect(female, this, 'male front.html');
});

document.getElementById('femaleBtn').addEventListener('click', function(){
  const male=document.getElementById('maleBtn');
  dropButtonAndRedirect(male, this, 'female front.html');
});
</script>

</body>
</html>
